<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class = calculator>
    <div class = calcBody>
        <div id = calcScreen>   </div>

        <div class = "deleteButtons">
            <button class="buttons" onclick="clearAll()">Clear</button>
            <button class="buttons">Delete</button>

        </div>

        <div class = "row1">
            <button class="buttons" onclick="addNumber('7')">7</button>
            <button class="buttons" onclick="addNumber('8')">8</button>
            <button class="buttons" onclick="addNumber('9')">9</button>
            <button class="buttons" onclick="addNumber('/')">/</button>
        </div>

        <div class = "row2">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">*</button>
        </div>

        <div class = "row3">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">-</button>
        </div>

        <div class = "row4">
            <button class="buttons">.</button>
            <button class="buttons">0</button>
            <button class="buttons">=</button>
            <button class="buttons">+</button>
        </div>        
    </div>
</div>

</body>
</html>
